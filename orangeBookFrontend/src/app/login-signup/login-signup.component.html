<div class="conatiner-area" id ="signin-form" *ngIf="!isSignUpFormVisible">
    <div class="container-fluid ">
          <div class="body">
              <div class="formContainer">
                <form name="signInForm">

                <br>
                <input id="useremail" type="text" name="useremail" placeholder="Email" 
                onfocus="this.placeholder=''" onblur="this.placeholder='Email'" [(ngModel)]="useremail">
                <br>
                <input id="userpassword" type="text" name="userpassword" placeholder="Password" 
                onfocus="this.placeholder=''" onblur="this.placeholder='Password'" [(ngModel)]="userpassword">
                <br>
                <button id="signin-btn" type="button" class="btn-primary" (click)="login()">Sign In</button>
                </form>
                <div><span>Don't have an Account&nbsp;</span> <span (click)="switchForm()">Create An Account</span></div>
              </div>
      </div> 
  </div>
  </div>

<div class="conatiner-area" id ="signup-form" *ngIf="isSignUpFormVisible">
    <div class="container-fluid ">
          <div class="body">
              <div class="formContainer">
                <form name="signupForm">
                <input id="title" type="text" name="title" placeholder="First Name"  required
                onfocus="this.placeholder=''" onblur="this.placeholder='First Name'" [(ngModel)]="firstName">
                <br>
                <input id="lastName" type="text" name="lastName" placeholder="Last Name" required
                onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'" [(ngModel)]="lastName">
                <br>
                <input id="email" type="text" name="email" placeholder="Email" 
                onfocus="this.placeholder=''" onblur="this.placeholder='Email'" [(ngModel)]="email">
                <br>
                <input id="contactNumber" type="text" name="contactNumber" placeholder="Conatct Number" 
                onfocus="this.placeholder=''" onblur="this.placeholder='Conatct Number'" [(ngModel)]="contactNumber">
                <br>
                <input id="password" type="text" name="password" placeholder="Password" 
                onfocus="this.placeholder=''" onblur="this.placeholder='Password'" [(ngModel)]="password">
                <br>
                <input id="repeatpassword" type="text" name="repeatpassword" placeholder="Re Enter Password" 
                onfocus="this.placeholder=''" onblur="this.placeholder='Re Enter Password'" [(ngModel)]="repeatpassword">
                <br>
                <button id="signup-btn" type="button" class="btn-primary" (click)="createAccount()">Sign Up</button>
                </form>
                <div><span>Already have an Account &nbsp;</span> <span (click)="switchForm()">SignIn</span></div>
              </div>
      </div> 
  </div>
  </div>
