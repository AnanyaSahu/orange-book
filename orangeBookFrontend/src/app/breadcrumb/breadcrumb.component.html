<div class="display-breadcrumb" *ngIf="breadcrumb[0].url != ''">
    <div><a [href]="'/'">Home</a> </div>
   
    <div *ngFor="let breadcrumbItem of breadcrumb" > 
      &nbsp;  &#47; &nbsp; <a [href]="breadcrumbItem.url" 
      [ngClass]="{'inactiveLink' : isFirstChild}">{{ breadcrumbItem.label }}</a> 
    
    </div> 
  </div>
